# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ControlMachine=cloud227
#ControlAddr=
#
#MailProg=/bin/mail
MpiDefault=none
#MpiParams=ports=#-#
ProctrackType=proctrack/pgid
ReturnToService=1
SlurmctldPidFile=/var/run/slurmctld.pid
#SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
#SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=root
#SlurmdUser=root
StateSaveLocation=/var/spool
SwitchType=switch/none
TaskPlugin=task/none
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
FastSchedule=1
SchedulerType=sched/backfill
#SchedulerPort=7321
SelectType=select/linear
Epilog=/usr/local/slurm/epilog.sh
Prolog=/usr/local/slurm/prolog.sh
EpilogSlurmctld=/usr/local/slurm/epilogctld.sh
PrologSlurmctld=/usr/local/slurm/prologctld.sh
ResvProlog=/usr/local/slurm/prologresv.sh
ResvEpilog=/usr/local/slurm/epilogresv.sh
JobSubmitPlugins=prolog
#
#
# LOGGING AND ACCOUNTING
AccountingStorageType=accounting_storage/none
ClusterName=cluster
#JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/none
#SlurmctldDebug=3
#SlurmctldLogFile=
#SlurmdDebug=3
#SlurmdLogFile=
#
#
# COMPUTE NODES
NodeName=DEFAULT State=UNKNOWN Sockets=1 CoresPerSocket=2 ThreadsPerCore=1 RealMemory=1024
NodeName=cloud[90-99] State=UNKNOWN
NodeName=cloud227 State=UNKNOWN
PartitionName=debug Nodes=cloud[90-99] Default=YES MaxTime=01:00:00 State=UP
PartitionName=vmq Nodes=cloud227,cloud[90-99] Default=YES MaxTime=01:00:00 State=UP

