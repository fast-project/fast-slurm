# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
ControlMachine=fast-login
#ControlAddr=
#
#MailProg=/bin/mail
MpiDefault=none
#MpiParams=ports=#-#
ProctrackType=proctrack/pgid
ReturnToService=1
SlurmctldPidFile=/var/run/slurmctld.pid
#SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
#SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=root
SlurmdUser=root
StateSaveLocation=/var/spool
SwitchType=switch/none
TaskPlugin=task/none
EnforcePartLimits=YES

#Load the load-balancing 
SlurmctldPlugstack=loadbal
#
#
# TIMERS
#KillWait=10
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=100
#
#
# SCHEDULING
FastSchedule=2
SchedulerType=sched/backfill
#SchedulerType=sched/backfill
#SchedulerPort=7321
SelectType=select/cons_res
SelectTypeParameters=CR_Core
#SelectTypeParameters=CR_Core,CR_ONE_TASK_PER_CORE
SchedulerParameters=sched_interval=5,bf_interval=5,bf_max_job_test=500,bf_continue,defer,bf_yield_interval=4,000,000,bf_busy_nodes
Epilog=/cluster/slurm-install/scripts/epilog.sh
Prolog=/cluster/slurm-install/scripts/prolog.sh
EpilogSlurmctld=/cluster/slurm-install/scripts/epilogctld.sh
PrologSlurmctld=/cluster/slurm-install/scripts/prologctld.sh
ResvProlog=/cluster/slurm-install/scripts/prologresv.sh
ResvEpilog=/cluster/slurm-install/scripts/epilogresv.sh
JobSubmitPlugins=prolog
FirstJobId=100
MaxJobId=999
MaxJobCount=900

# Configure support for our four GPUs
GresTypes=mbandwidth,dbandwidth

#
#
# LOGGING AND ACCOUNTING
AccountingStorageType=accounting_storage/none
ClusterName=cluster
#JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/none
#SlurmctldDebug=quiet
#SlurmctldLogFile=/cluster/slurm-install/etc/slurmctldlog.txt
SlurmctldLogFile=/dev/null
#SlurmdDebug=3
#SlurmdLogFile=
#DebugFlags=SelectType
#
#
# COMPUTE NODES
NodeName=DEFAULT State=UNKNOWN
#NodeName=fast-0[1-4] State=IDLE CPUs=32 Sockets=2 CoresPerSocket=8 ThreadsPerCore=2 RealMemory=56000 Gres=mbandwidth:9 
NodeName=fast-0[1-4] State=IDLE CPUs=32 Sockets=2 CoresPerSocket=8 ThreadsPerCore=2 RealMemory=56000 Gres=mbandwidth:10,dbandwidth:10
NodeName=vm[1-255] State=DOWN CPUs=32 Sockets=1 CoresPerSocket=32 ThreadsPerCore=1 RealMemory=56000  Gres=mbandwidth:10,dbandwidth:10
#NodeName=fast-vm-base State=DOWN
NodeName=vm[900-999] State=DOWN Sockets=2 CoresPerSocket=8 ThreadsPerCore=1 RealMemory=56000 Gres=mbandwidth:10,dbandwidth:10
PartitionName=userq Nodes=vm[900-999] Default=YES MaxTime=10:00:00 State=UP
PartitionName=computeq Nodes=vm[1-255] Default=YES MaxTime=10:00:00 State=UP
PartitionName=vmq Nodes=fast-0[1-4] Default=YES MaxTime=10:00:00 State=UP
#PartitionName=testvm Nodes=fast-vm-base Default=YES MaxTime=10:00:00 State=UP
